<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TuitionTalk{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles.css') }}">
</head>

<body>
    <div class="top-header">
         
    </div>
    <div class="nav-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='/images/tempLogo.png') }}" alt="Logo" style="height: 100px;">
        </div>
        <div class="nav-bar">
            <!-- Button for the links -->
            <a href="{{url_for('home')}}">Home Page</a>
            <a href="{{url_for('about')}}">About</a>
            <a href="{{url_for('contact')}}">Contact</a>
            <a href="{{url_for('login')}}">Login</a>
            <a href="{{url_for('register')}}">Register</a>

            <form method="POST" action="{{ url_for('search')}}" class="d-flex">
                {{ form.hidden_tag() }}
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search", name="searched">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
            <!-- <a href="{{url_for('message_board')}}"> Go to Message Board</a> -->
        </div>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Â© 2023 Tuition Talk. All rights reserved.</p>
    </footer>
    {% block scripts %}
    <script>
        
    </script>
    {% endblock %}
</body>
</html>
